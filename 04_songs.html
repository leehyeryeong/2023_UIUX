<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>곡 제시 프로그램</title>
  <script>
    const songs = [
      "Ditto - NewJeans",
      "OMG - NewJeans",
      "Teddy Bear - STAYC(스테이씨)",
      "Hype boy - NewJeans",
      "파이팅 해야지(Feat. 이영지) - 부석순(SEVENTEEN)",
      "사건의 지평선 - 윤하(YOUNHA)"
    ];

    function suggestSong() {
      let index = Math.floor(Math.random() * songs.length);
      let suggestion = songs[index];
      return suggestion;
    }

    function searchForSong(word) {
      word = word.toUpperCase();
      let song;
      for(let i = 0; i < songs.length; i++) {
        song = songs[i].toUpperCase();
        if(song.indexOf(word)>=0) {
          return song;
        }
      }
      return "없는 곡입니다.";
    }

    let song = suggestSong();
    document.write("<p>추천곡: "+song);

    let search_data = prompt("검색할 곡의 이름을 입력해주세요");
    let matchedSong = searchForSong(search_data);
    alert("검색 결과: "+matchedSong);
  </script>
</head>

</body>
</html>
